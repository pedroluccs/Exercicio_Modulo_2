<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabacaria Monster</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Tabcaria Monster</h1>
        <h2>Compre seu cigarro aqui</h2>
        <form id="form-compra">
            <input type="text" id="nome-cliente" required placeholder="Digite seu nome aqui">
            <input type="number" id="numero-idade" required placeholder="Idade">
            <p class="error-message">Precisa ser maior de 18 anos</p>
            <p class="success-message"></p>
            <button id="btn-prosseguir" type="submit">Prosseguir</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
