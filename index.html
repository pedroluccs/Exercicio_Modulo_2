<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="dev/styles/main.css">

</head>
<body>
    <h1>Formulário de Emprego</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name">

        <label for="email" id="email">E-mail:
        <input type="email" id="email"></label>
        
        <label for="job">Situacao de trabalho:</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Enviar</button>
    </form>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
